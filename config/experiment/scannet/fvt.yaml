# @package _global_

defaults:
  - override /dataset: scannet
  - override /model/encoder: freesplat
  - override /model/encoder/backbone: efficientnet
  - override /loss: [mse, lpips, mse_feat, cos]

wandb:
  name: scannet
  tags: [scannet, 384x512]

dataset:
  image_shape: [32, 32]
  roots: [datasets/scannet]
  near: 0.5
  far: 15.
  view_sampler:
    num_context_views: 100
    num_target_views: 100
    random: False

model:
  encoder:
    num_views: 16
    num_depth_candidates: 128
    image_H: 32
    image_W: 32

data_loader:
  train:
    batch_size: 1

loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

trainer:
  max_steps: 300_001

train:
  has_depth: true
  depth_mode: depth
